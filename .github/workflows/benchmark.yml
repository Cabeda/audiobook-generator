name: Benchmarks

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run benchmarks
        id: benchmark
        run: |
          echo "Running benchmarks..."
          pnpm run bench
        env:
          NODE_ENV: production

      - name: Display results summary
        if: always()
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.benchmark.outcome }}" == "success" ]; then
            echo "✅ Benchmarks completed successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The benchmarks measure:" >> $GITHUB_STEP_SUMMARY
            echo "- **Kokoro TTS latency**: Time to generate audio from text chunks" >> $GITHUB_STEP_SUMMARY
            echo "- **Concatenation throughput**: Performance of audio chapter concatenation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See test output above for detailed metrics." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Benchmarks failed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test output above for error details." >> $GITHUB_STEP_SUMMARY
          fi
